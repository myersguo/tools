name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build All Applications
        run: |
          # Build homepage app
          echo "Building homepage..."
          cd homepage
          npm install
          npm run build
          cd ..
          
          # Build json-diff-viewer app
          echo "Building json-diff-viewer..."
          cd json-diff-viewer
          npm install --legacy-peer-deps
          npm run build
          cd ..
          
          # Build json-formatter app
          echo "Building json-formatter..."
          cd json-formatter
          npm install
          npm run build
          cd ..

      - name: Prepare Publish Directory
        run: |
          # Clean and create the publish directory
          rm -rf publish
          mkdir -p publish
          
          # Copy homepage build to the root of the publish directory
          cp -r homepage/build/* publish/
          
          # Move json-diff-viewer build into its subdirectory
          mv json-diff-viewer/build publish/json-diff-viewer
          
          # Move json-formatter build into its subdirectory
          mv json-formatter/build publish/json-formatter

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
